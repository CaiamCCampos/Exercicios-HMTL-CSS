<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de tabelas</title>
    <link rel="stylesheet" href="mesclagem.css">
</head>
<body>
    <table>
        <caption>
            Estudo mesclagem de tabelas
        </caption>
        <thead>
            <th></th>
            <th></th>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td rowspan="2">E</td>
                <td >F</td>
            </tr>
            <tr>
               
                
                <td>I</td>
            </tr>
            <tr>
                
                <td colspan="2">K</td>
                
            </tr>
        </tbody>
        <tfoot>
            <th></th>
            <th></th>
        </tfoot>
    </table>



</body>
</html>
